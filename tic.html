<!DOCTYPE html>
<html>  
<body>
    <div id="tic-tac-toe-board">
        <div class="row">
<div class="cell" id="cell1" onclick="makeMove(0)"></div>
<div class="cell" id="cell2" onclick="makeMove(1)"></div>
<div class="cell" id="cell3" onclick="makeMove(2)"></div>
        </div>
        <div class="row">
<div class="cell" id="cell4" onclick="makeMove(3)"></div>
<div class="cell" id="cell5" onclick="makeMove(4)"></div>
<div class="cell" id="cell6" onclick="makeMove(5)"></div>
        </div>
        <div class="row">
<div class="cell" id="cell7" onclick="makeMove(6)"></div>
<div class="cell" id="cell8" onclick="makeMove(7)"></div>
<div class="cell" id="cell9" onclick="makeMove(8)"></div>
        </div>
    </div>
    <button onclick="resetBoard()">Reset</button>



    <script src="tic.js"></script>
    <link rel="stylesheet" href="tic.css">
</body>  
</html>
